<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">jun0p3r.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-family, 'Segoe UI', Arial, sans-serif);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      background: var(--background-color, #0A2647);
    }
    .video-bg, .image-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .video-bg video,
    .image-bg img {
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.77vh;
      object-fit: cover;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(var(--blur-amount, 16px)) brightness(var(--brightness, 0.7));
      pointer-events: none;
      transition: opacity 0.5s;
      opacity: 1;
    }
    .video-bg video {
      opacity: 0;
    }
    .video-bg video.loaded {
      opacity: 1;
    }
    .image-bg img.hide {
      opacity: 0;
    }
    .card {
      background: var(--card-bg, #fff);
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(10,38,71,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      text-align: center;
      transition: box-shadow 0.2s;
      z-index: 2;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 8px 30px rgba(206,17,38,0.25); /* Canadiens red accent on hover */
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent-color, #CE1126);
      margin-bottom: 1rem;
    }
    .name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--main-color, #0A2647);
      margin-bottom: 0.25rem;
    }
    .role {
      color: var(--accent-color, #CE1126); /* Canadiens red */
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .company {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.25rem;
    }
    .contact {
      margin: 1.5rem 0 0.5rem 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 1.3em;
    }
    .contact a {
      color: var(--accent-color, #CE1126);
      text-decoration: none;
      transition: color 0.2s;
      vertical-align: middle;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .contact a:hover {
      color: #b81c2b;
    }
    .contact img {
      height: 2.1em;
      width: 2.1em;
      vertical-align: middle;
      display: inline-block;
      filter: drop-shadow(0 0 2px #fff);
      /* Optionally, use CSS filter to tint logos if SVGs are black by default */
      /* filter: invert(17%) sepia(93%) saturate(6372%) hue-rotate(346deg) brightness(90%) contrast(110%); */
    }
    .copied-msg {
      color: #259C6F;
      font-size: 0.95em;
      margin-top: 0.5em;
      display: none;
    }
    @supports (backdrop-filter: blur(8px)) or (-webkit-backdrop-filter: blur(8px)) {
      .card {
        background: rgba(255,255,255,0.82);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
    }
  </style>
  <script>
    // ==== CUSTOMIZE EVERYTHING HERE ====
    const CONFIG = {
      pageTitle: "jun0p3r.com",
      name: "jun0p3r",
      role: "i like designing stuff",
      company: "",
      email: "me@jun0p3r.com",
      github: "https://github.com/jun0p3r",
      discord: "https://discord.com/users/669333028362780683",
      avatar: "pfp.jpg",
      backgroundImage: "bg_load.jpg",
      backgroundVideo: "https://raw.githubusercontent.com/jun0p3r/jun0p3r.com/refs/heads/main/bg.mp4",
      // Use the same logo for all icons
      iconUniversal: "canadiens.svg", // <- Place your Canadiens logo SVG in your repo
      // --- Visual customizations ---
      fontFamily: "'Segoe UI', Arial, sans-serif",
      backgroundColor: "#0A2647",
      cardBg: "#fff",
      mainColor: "#0A2647",
      accentColor: "#CE1126", // Canadiens red
      blurAmount: "16px",
      brightness: "0.7"
    };
    // ==== END OF CUSTOMIZATION SECTION ====

    // Apply CSS variables for style customizations
    document.documentElement.style.setProperty('--font-family', CONFIG.fontFamily);
    document.documentElement.style.setProperty('--background-color', CONFIG.backgroundColor);
    document.documentElement.style.setProperty('--card-bg', CONFIG.cardBg);
    document.documentElement.style.setProperty('--main-color', CONFIG.mainColor);
    document.documentElement.style.setProperty('--accent-color', CONFIG.accentColor);
    document.documentElement.style.setProperty('--blur-amount', CONFIG.blurAmount);
    document.documentElement.style.setProperty('--brightness', CONFIG.brightness);
    window.addEventListener('DOMContentLoaded', () => {
      document.title = CONFIG.pageTitle;
      document.getElementById("page-title").innerText = CONFIG.pageTitle;
      document.getElementById("name").innerText = CONFIG.name;
      document.getElementById("role").innerText = CONFIG.role;
      document.getElementById("company").innerText = CONFIG.company;
      document.querySelector(".avatar").src = CONFIG.avatar;
      document.getElementById("bg-image").src = CONFIG.backgroundImage;
      document.getElementById("bg-video").src = CONFIG.backgroundVideo;
      // Set all contact links to use the same logo and only icons
      const emailLink = document.querySelector("a[title='Email']");
      emailLink.href = "mailto:" + CONFIG.email;
      emailLink.querySelector("img").src = CONFIG.iconUniversal;
      emailLink.querySelector("img").alt = "Email";
      // Remove any text node after the image
      emailLink.childNodes.forEach(n => { if (n.nodeType === 3) n.remove(); });

      const githubLink = document.querySelector("a[title='GitHub']");
      githubLink.href = CONFIG.github;
      githubLink.querySelector("img").src = CONFIG.iconUniversal;
      githubLink.querySelector("img").alt = "GitHub";
      githubLink.childNodes.forEach(n => { if (n.nodeType === 3) n.remove(); });

      const discordLink = document.querySelector("a[title='Discord']");
      discordLink.href = CONFIG.discord;
      discordLink.querySelector("img").src = CONFIG.iconUniversal;
      discordLink.querySelector("img").alt = "Discord";
      discordLink.childNodes.forEach(n => { if (n.nodeType === 3) n.remove(); });
    });
  </script>
</head>
<body>
  <div class="image-bg" aria-hidden="true">
    <img id="bg-image" src="" alt="Background loading" draggable="false" />
  </div>
  <div class="video-bg" aria-hidden="true">
    <video id="bg-video" src="" autoplay loop muted playsinline></video>
  </div>
  <div class="card">
    <img class="avatar" src="" alt="Profile Photo">
    <div class="name" id="name"></div>
    <div class="role" id="role"></div>
    <div class="company" id="company"></div>
    <div class="contact">
      <a href="#" title="Email">
        <img src="" alt="Email">
      </a>
      <a href="#" target="_blank" title="GitHub">
        <img src="" alt="GitHub">
      </a>
      <a href="#" target="_blank" title="Discord">
        <img src="" alt="Discord">
      </a>
    </div>
    <div class="copied-msg" id="copiedMsg"></div>
  </div>
  <script>
    // Show video when ready, hide image
    const bgVideo = document.getElementById('bg-video');
    const bgImage = document.getElementById('bg-image');
    function showVideoBg() {
      bgVideo.classList.add('loaded');
      bgImage.classList.add('hide');
    }
    bgVideo.addEventListener('canplay', showVideoBg, {once:true});
  </script>
</body>
</html>
