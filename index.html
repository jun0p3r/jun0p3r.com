<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">jun0p3r.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-family, 'Segoe UI', Arial, sans-serif);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      background: var(--background-color, #07090e);
    }
    .video-bg, .image-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .video-bg video,
    .image-bg img {
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.77vh;
      object-fit: cover;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(var(--blur-amount, 22px)) brightness(var(--brightness, 0.45));
      pointer-events: none;
      transition: opacity 0.5s;
      opacity: 1;
    }
    .video-bg video {
      opacity: 0;
    }
    .video-bg video.loaded {
      opacity: 1;
    }
    .image-bg img.hide {
      opacity: 0;
    }
    .card {
      background: var(--card-bg, #1c3366); /* Canadiens blue */
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(10,38,71,0.25);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      text-align: center;
      transition: box-shadow 0.2s;
      z-index: 2;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 8px 34px rgba(206,17,38,0.30);
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent-color, #CE1126);
      margin-bottom: 1rem;
    }
    .name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--main-color, #fff);
      margin-bottom: 0.25rem;
    }
    .role {
      color: var(--accent-color, #CE1126);
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .company {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 1.25rem;
    }
    .contact {
      margin: 2rem 0 0.8rem 0;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: stretch;
    }
    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8em;
      background: var(--accent-color, #CE1126);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.25em;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 10px rgba(206,17,38,0.08);
      outline: none;
    }
    .contact-btn:hover, .contact-btn:focus {
      background: #b81c2b;
      color: #fff;
      box-shadow: 0 4px 16px rgba(206,17,38,0.15);
    }
    .contact-btn img {
      height: 1.6em;
      width: 1.6em;
      vertical-align: middle;
      display: inline-block;
      filter: drop-shadow(0 0 1px #fff);
    }
    @supports (backdrop-filter: blur(8px)) or (-webkit-backdrop-filter: blur(8px)) {
      .card {
        background: rgba(28,51,102,0.93); /* Canadiens blue with transparency */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
    }
  </style>
  <script>
    // ==== CUSTOMIZE EVERYTHING HERE ====
    const CONFIG = {
      pageTitle: "jun0p3r.com",
      name: "jun0p3r",
      role: "i like designing stuff",
      company: "",
      email: "me@jun0p3r.com",
      github: "https://github.com/jun0p3r",
      discord: "https://discord.com/users/669333028362780683",
      avatar: "pfp.jpg",
      backgroundImage: "bg_load.jpg",
      backgroundVideo: "bg.mp4",
      iconMail: "canadiens_mail.svg",    // use unique icons if you want, but all can be the same if desired
      iconGithub: "canadiens_github.svg",
      iconDiscord: "canadiens_discord.svg",
      // --- Visual customizations ---
      fontFamily: "'Segoe UI', Arial, sans-serif",
      backgroundColor: "#07090e", // even darker
      cardBg: "#1c3366",          // Canadiens blue
      mainColor: "#fff",
      accentColor: "#CE1126",     // Canadiens red
      blurAmount: "22px",
      brightness: "0.45"
    };
    // ==== END OF CUSTOMIZATION SECTION ====

    // Apply CSS variables for style customizations
    document.documentElement.style.setProperty('--font-family', CONFIG.fontFamily);
    document.documentElement.style.setProperty('--background-color', CONFIG.backgroundColor);
    document.documentElement.style.setProperty('--card-bg', CONFIG.cardBg);
    document.documentElement.style.setProperty('--main-color', CONFIG.mainColor);
    document.documentElement.style.setProperty('--accent-color', CONFIG.accentColor);
    document.documentElement.style.setProperty('--blur-amount', CONFIG.blurAmount);
    document.documentElement.style.setProperty('--brightness', CONFIG.brightness);

    window.addEventListener('DOMContentLoaded', () => {
      document.title = CONFIG.pageTitle;
      document.getElementById("page-title").innerText = CONFIG.pageTitle;
      document.getElementById("name").innerText = CONFIG.name;
      document.getElementById("role").innerText = CONFIG.role;
      document.getElementById("company").innerText = CONFIG.company;
      document.querySelector(".avatar").src = CONFIG.avatar;
      document.getElementById("bg-image").src = CONFIG.backgroundImage;
      document.getElementById("bg-video").src = CONFIG.backgroundVideo;

      // Set up the contact buttons (use different icons or the same, as you like)
      const contactDiv = document.querySelector('.contact');
      contactDiv.innerHTML = `
        <a class="contact-btn" href="mailto:${CONFIG.email}" title="Mail">
          <img src="${CONFIG.iconMail}" alt="Mail">
          Mail
        </a>
        <a class="contact-btn" href="${CONFIG.github}" target="_blank" title="GitHub">
          <img src="${CONFIG.iconGithub}" alt="GitHub">
          GitHub
        </a>
        <a class="contact-btn" href="${CONFIG.discord}" target="_blank" title="Discord">
          <img src="${CONFIG.iconDiscord}" alt="Discord">
          Discord
        </a>
      `;
    });
  </script>
</head>
<body>
  <div class="image-bg" aria-hidden="true">
    <img id="bg-image" src="" alt="Background loading" draggable="false" />
  </div>
  <div class="video-bg" aria-hidden="true">
    <video id="bg-video" src="" autoplay loop muted playsinline></video>
  </div>
  <div class="card">
    <img class="avatar" src="" alt="Profile Photo">
    <div class="name" id="name"></div>
    <div class="role" id="role"></div>
    <div class="company" id="company"></div>
    <div class="contact"></div>
  </div>
  <script>
    // Show video when ready, hide image
    const bgVideo = document.getElementById('bg-video');
    const bgImage = document.getElementById('bg-image');
    function showVideoBg() {
      bgVideo.classList.add('loaded');
      bgImage.classList.add('hide');
    }
    bgVideo.addEventListener('canplay', showVideoBg, {once:true});
  </script>
</body>
</html>
